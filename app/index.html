<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=”content-type” content=”text/html; charset=utf-8″>
    <title>Cinema4Us</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
    <link type="text/css" href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <!-- Client-CSS für Video.js laden -->
    <link type="text/css" rel="stylesheet" href="/libs/video-js/video-js.min.css">
    <link type="text/css" rel="stylesheet" href="/libs/video-js/video-js.css";>

    <link type="text/css" rel="stylesheet" href="resources/css/style.css">

</head>

<body>
    <header>
        <h1>Multimedia Engineering Screen </h1>
    </header>
    <main>
        <div class="navigation-row">
            <div class="room-delete"><span class="button delete">Raum löschen</span></div>
            <div class="url-entering">
                <input type="url" id="urlInput" placeholder="Enter YouTube-URL here" maxlength="60">
                <input type="submit" id="submitButton" value="Bestätigen">
            </div>
            <div class="frames-box">
                <ul class="frames">

                </ul>
            </div>
        </div>

        <div class="row">
            <div class="video-place">
                <video
                id="my-player"
                class="video-js vjs-default-skin"
                controls
                width="640" height="500"
                data-setup='{ "techOrder": ["youtube", "html5"], "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=2V1fYJntoFA"}] }'>
                </video>
            </div>
            <div class="chat-place">
                <div class="chat tab">
                    <span>Chat</span>
                    <div class="board">
                    </div>
                    <div class="editor">
                        <input type="text" name="username-input" placeholder="Enter your name">
                        <textarea placeholder="Write a message ..." class="message" name="message" cols="80" rows="5"></textarea>
                        <input type="button" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <template id="message-template">
    <span class="message">
        <span class="user-name">{{socketId}}</span>
        <span class="text">{{text}}</span>
        <span class="timestamp">{{timestamp}}</span>
    </span>
</template>

    <template id="frame">
    <li draggable="true">
        <img height="" width="" frame="" src="">
        <span class="button delete-frame">Entfernen</span>
    </li>
</template>
    <!-- Client-Code für Video.js laden -->
    <script src="/socket.io/socket.io.js"></script>
    <script type = "application/javascript" src="/libs/video-js/video.min.js"></script>
    <script c src="/libs/videojs-youtube/Youtube.min.js"></script>
    <script type = "module" src="../app/resources/js/index.js"></script>
  <!--<script type= "application/javascript" src= "/libs/socketio/socket.io.js"></script>
   
    <script> const socket = io();
    </script>-->  
    <script type= "application/javascript" src= "/libs/socketio/socket.io.min.js"></script>
   <!--<script type="application/javascript" src="/libs/socketio/client.js"></script>--> 
</body>
</html>
