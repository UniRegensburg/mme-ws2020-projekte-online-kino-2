<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=”content-type” content=”text/html; charset=utf-8″>
    <title>Cinema4Us</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
    <link type="text/css" href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <!-- Client-CSS für Video.js laden -->
    <link type="text/css" rel="stylesheet" href="/libs/video-js/video-js.min.css">
    <link type="text/css" rel="stylesheet" href="/libs/video-js/video-js.css">
    <link type="text/css" rel="stylesheet" href="/libs/videojs-playlist-ui/videojs-playlist-ui.css">
    <link type="text/css" rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="startscreen-bereich">
        <section id="hero">
            <div class="logo-img">
                <img src="../img/logo-img.jpeg" alt="Cinema4usLogo">
            </div>
            <div class="hero container">
         
              <div>
                <h1>Willkommen <span></span></h1>
                <h1>bei <span></span></h1>
                <h1>Cinema4us<span></span></h1>
                <div type="button" class="cta">Raum erstellen</div>
                
              </div>
              <div class="createdLink"></div>
              <input type="text" class="linkEnteringField" placeholder="Enter room number" maxlength="30">

            </div>
          </section>
          <!-- End Hero Section  -->
          <!-- Footer -->
          <section id="footer">
            <div class="footer container">        
              <p>Copyright © 2021 Cinema4us. All rights reserved</p>
            </div>
          </section>
    </div>

    <div class="index-bereich">
    <header>
        <div class ="row">
        <img id = "logo" src = .\resources\img\logo-img.jpeg height="100px"> </img>
        </div>    
    </header>
    <main>
        <div class="video-audio-chat-container">
            <video class="self-video" playsinline muted controls autoplay="autoplay"></video>
        </div>
        <div class="navigation-row">
            <div class="url-entering">
                <input type="url" id="urlInput" placeholder="EYouTube-URL eingeben" maxlength="60">
                <input type="submit" id="submitButton" value="Hinzufügen">
            </div>
            <div class="frames-box">
                <!--<ul class="frames">
                <li>Frame1</li>
                <li>Frame2</li>
                <li>Frame3</li>
                <li>Frame4</li>
                <li>Frame5</li>
                </ul>-->
            </div>
        </div>

        <div class="row">
            <div class="video-place">
                <video
                id="my-player"
                class="video-js vjs-default-skin"
                width="640" height="360"
                data-setup='{ "preload": true, "techOrder": ["youtube", "html5"], "sources": [{ "type": "video/youtube", "src": "", "autoplay": false}], "youtube": { "ytControls": 2 } }'>
                </video>
                <div class = "controls">
                    <!-- <input class = "playButton" type="button" value="Play">
                    <input class = "pauseButton" type="button" value="Pause">
                    <input class = "syncButton" type="button" value="Sync">
                    <input class = "shuffleButton" type="button" value="Shuffle">
                    <input class = "sortButton" type="button" value="Duration Ascending">
                    <input class = "reverseButton" type="button" value="Reverse">
                    <input class = "audioButton" type="button" value="Audio"> -->
                    <button id = "playButton"><i class="fa fa-play"></i></button>
                    <button id = "pauseButton"><i class="fa fa-pause"></i></button>
                    <button id = "syncButton">Sync <i class="fa fa-refresh"></i></button>
                    <button id = "shuffleButton">Shuffle <i class="fa fa-random"></i></button>
                    <button id = "sortButton">Duration <i class="fa fa-sort-desc"></i></button>
                    <button id = "reverseButton">Reverse <i class="fa fa-undo"></i></button>


                </div>
            </div>
            <div class="chat-place">
                <!-- <div class="chat tab"> -->
                    <span>Chat</span>
                     <div class="board"> 
                        
                    
                    <div class="editor">
                        <!-- <input type="text" name="username-input" placeholder="Enter your name"> -->
                        <textarea placeholder="Schreibe hier deine Nachricht"></textarea>
                        <input type="button" value="Senden">
                    </div>
                     </div>
                </div>
        </div>
        
    </main>
    </div>
   
    <template id="message-template">
    <span class="message">
        <!-- <span class="user-name">{{socketId}}</span> -->
        <span class="text">{{text}}</span>
        <span class="timestamp">{{timestamp}}</span>
        <span class="savedUserName">{{}}</span>

    </span>
    </template>

    <template id="frame">
    <li draggable="true">
        <img height="" width="" frame="" src="">
        <span class="button delete-frame">Entfernen</span>
    </li>
    </template>
    <!-- Client-Code für socket io laden -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Client-Code für Video.js and YouTube laden -->
    <script type = "application/javascript" src="/libs/video-js/video.min.js"></script>
    <script src="/libs/videojs-youtube/Youtube.min.js"></script>
    <script src="/libs/videojs-playlist/videojs-playlist.js"></script>
    <script src="/libs/videojs-playlist-ui/videojs-playlist-ui.js"></script>
    <script type = "module" src="/libs/get-video-id/get-video-id.js"></script>
    <!-- Client-Code in client-setiger index.js -->
    <script type = "module" src="../app/resources/js/index.js"></script> 

    <script type= "application/javascript" src= "/libs/socketio/socket.io.min.js"></script>
    <script type="application/javascript" src="/libs/typeson/typeson.js"></script>
    <script type="application/javascript" src="/libs/typeson/typeson.min.js"></script>
    <script type="javascript/application" src="/libs/get-video-duration/index.js"></script>
    <script type="appliction/javascript" src="/libs/typeson-registry/builtin.js"></script>
    <script type="appliction/javascript" src="/libs/typeson-registry/socketio.js"></script>

</body>
</html>
