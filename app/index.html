<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema4Us</title>
    <script src=" https://vjs.zencdn.net/7.10.2/video.min.js"></script>
    <script src="**/node_modules/video.js/dist/video.js"></script>
    <script src="**/node_modules/videojs-youtube/dist/Youtube.js"></script>
    <base href=".">
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/style.css">
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="../node_modules/video.js/dist/video-js.min.css"  />
    
</head>

<body> 
    <header><h1>Multimedia Engineering Screen </h1></header>
    <main>
    <div class="navigation-row">
        <div class="room-delete"><span class="button delete">Raum löschen</span></div>
        <div class="url-entering">
            <input type="url" id = "urlInput" placeholder="Enter YouTube-URL here" maxlength="60">
            <input type="submit" id = "submitButton" value="Bestätigen">
        </div> 
        <div class="frames-box">
            <ul class="frames">
    
            </ul>
        </div>
    </div>      
   
    <div class="row">
        <div class ="video-place">
            <video 
            id="my-player" 
            class="video-js vjs-default-skin"  
            controls
            allow = "autoplay"
            width="640" height="500"
            data-setup='{ "techOrder": ["youtube"], 
            "sources": [{ "type": "video/youtube",
            "src": "https://www.youtube.com/watch?v=cBkWhkAZ9ds"}]}'> 
            </video>
        </div>
        <div class="chat-place">    
            <div class="chat tab">
                <span>Chat</span>
                <ul id="messages">
                </ul>
                <div id="input">
                    <textarea></textarea>
                    <div class="button-send">Send</div>
                </div>
            </div>
        </div>        
    </div>
    </main>

<script type="module" src="resources/js/index.js"></script>
<script src="/socket.io/socket.io.js"></script>

</body>
<template id="message-template">
    <li>
        <span class="user-name">{{USER-NAME}}</span>
        <span class="text">{{TEXT}}</span>
        <span class="timestamp">{{timestamp}}</span>
    </li>
</template>

<template id="frame">
    <li draggable="true">
        <img heigh="" width="" frame="" src="">
        <span class="button delete-frame">Entfernen</span>
    </li>
</template>

</html>
